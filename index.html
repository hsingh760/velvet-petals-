<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velvet Petals</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #fbe9e7, #f3e5f5, #e1f5fe);
      color: #444;
      text-align: center;
    }

    header {
      padding: 60px 20px 30px;
      font-size: 3em;
      font-family: "Dancing Script", cursive;
      color: #c2185b;
      letter-spacing: 2px;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      color: #6a1b9a;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .product {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 220px;
      transition: transform 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .contact {
      background: rgba(255,255,255,0.8);
      margin-top: 40px;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }

    form {
      max-width: 450px;
      margin: 0 auto;
      text-align: left;
      background: rgba(255,255,255,0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      color: #6a1b9a;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    form button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #c2185b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #ad1457;
    }

    footer {
      margin: 40px 0 20px;
      color: #555;
      font-size: 0.9em;
    }

    #otherDescription {
      display: none;
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <header>Velvet Petals</header>

  <section>
    <h2>Our Collections</h2>
    <div class="products">
      <div class="product">Roses ‚Äì From $45</div>
      <div class="product">Tulips ‚Äì From $35</div>
      <div class="product">Lilies ‚Äì From $50</div>
      <div class="product">Mixed Bouquets ‚Äì From $60</div>
    </div>
  </section>

  <section>
    <h2>Send an Inquiry</h2>
    <form id="inquiryForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required placeholder="e.g. 437-663-2163" />

      <label for="occasion">Occasion</label>
      <select id="occasion" name="occasion" required>
        <option value="">-- Select Occasion --</option>
        <option value="Birthday">Birthday</option>
        <option value="Graduation">Graduation</option>
        <option value="Anniversary">Anniversary</option>
        <option value="Others">Others</option>
      </select>

      <div id="otherDescription">
        <label for="occasionDescription">Please describe the occasion</label>
        <textarea id="occasionDescription" name="occasionDescription" rows="3"></textarea>
      </div>

      <label for="deliveryDate">Preferred Delivery Date</label>
      <input type="date" id="deliveryDate" name="deliveryDate" required />

      <label for="message">Message / Order Details</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <p id="formStatus" style="margin-top:15px;color:#6a1b9a;"></p>
  </section>

  <section class="contact">
    <p><strong>Serving:</strong> Greater Toronto Area & Durham Region</p>
    <p><strong>Phone:</strong> 437-663-2163</p>
    <p><strong>Email:</strong> velvetpetalbouquet@gmail.com</p>
  </section>

  <footer>
    ¬© 2025 Velvet Petals | All Rights Reserved
  </footer>

  <script>
    const form = document.getElementById("inquiryForm");
    const statusMsg = document.getElementById("formStatus");
    const occasionSelect = document.getElementById("occasion");
    const otherDesc = document.getElementById("otherDescription");

    // Show/hide description if "Others" selected
    occasionSelect.addEventListener("change", () => {
      if (occasionSelect.value === "Others") {
        otherDesc.style.display = "block";
      } else {
        otherDesc.style.display = "none";
      }
    });

    // Form submission handler
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const object = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://formspree.io/f/xjkjvwpb", { // üîπ Replace this with your Formspree endpoint
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(object),
        });

        if (response.ok) {
          statusMsg.textContent = "‚úÖ Thank you! Your message has been sent.";
          form.reset();
          otherDesc.style.display = "none";
        } else {
          statusMsg.textContent = "‚ùå Oops! Something went wrong.";
        }
      } catch (error) {
        statusMsg.textContent = "‚ö†Ô∏è Error sending message. Please try again later.";
      }
    });
  </script>
</body>
</html>
